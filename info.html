<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <header>
        <img id="header-img" src="logo.png" alt="logo" />
        <h1>My Online Store</h1>
    </header>

    <div id="main">
        <nav>
            <div id="nav-container">
                <ul>
                    <li><a href="honesty.html">Home</a></li>
                    <li><a class="active" href="info.html">Info</a></li>
                    <li><a href="reflection.html">reflection</a></li>
                </ul>
            </div>
        </nav>

        <div id="body-container">
            <form action="https://httpbin.org/post" method="post" class="contactUs" name="signup"
                onsubmit="return checkForm();">
                <div class="contact">

                    <label for="first-name">
                        First Name:
                    </label>
                    <input type="text" name="first name" id="first-name" pattern="^[A-Z][a-zA-Z]*" required><br><br>

                    <label for="last-name">
                        Last Name:
                    </label>
                    <input type="text" name="last name" id="last-name" pattern="^[A-Z][a-zA-Z]*" required><br><br>

                    <label for="password">
                        Password:
                    </label>
                    <input type="password" name="password" id="password" required><br><br>

                    <label for="password2">
                        Confirm Password:
                    </label>
                    <input type="password" name="password2" id="password2" required><br><br>

                    <label for="username">
                        Username:
                    </label>
                    <input type="text" name="username" id="username" required><br><br>

                    <label for="education-level">Education Level:</label>
                    <select name="educationLevel" id="education-level" required>
                        <option value="0">-select-</option>
                        <option value="Technical Diploma">Technical Diploma</option>
                        <option value="College Diploma">College Diploma</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Others">Others</option>
                    </select><br><br>

                    <label>Education Status:</label>
                    <input type="radio" name="educationStatus" id="graduated" value="Graduated" required>
                    <label for="graduated">Graduated</label>
                    <input type="radio" name="educationStatus" id="currently-enrolled" value="Currently Enrolled">
                    <label for="currently-enrolled">Currently enrolled</label>
                    <input type="radio" name="educationStatus" id="did-not-graduate" value="Did not Graduate">
                    <label for="did-not-graduate">Did not graduate</label><br><br>

                    <label>
                        Email:
                    </label>
                    <input type="email" id="email" required><br><br>

                    <label>
                        Age:
                    </label>
                    <input type="number" min="18" max="60" id="age" required><br><br>

                    <input type="hidden" name="lastName" id="lastName" value="Jani" />
                    <input type="hidden" name="studentId" id="studentId" value="134947209" />


                    <div id="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" onclick="clearSidepanel()" value="Reset">
                    </div>
                
                </div>
            </form>
        </div>

        <div id="sidepanel">
            <p>Errors (if any):</p>
        </div>
    </div>

    <footer><a href="">Github Project link</a></footer>
</body>

</html>
